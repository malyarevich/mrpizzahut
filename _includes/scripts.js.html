<script type="text/javascript">
    $( document ).ready(function()
    {
        console.log( "ready!" );
        $( "#btn-feel-p" ).mouseover(function()
        {
            $("#bground").css("-webkit-filter", "grayscale(0)");
        });

        $( "#btn-feel-p" ).mouseout(function()
        {
            $("#bground").css("-webkit-filter", "grayscale(1)");
        });
        console.log( "End!" );
    });
</script>
